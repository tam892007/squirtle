<div>
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <h3 class="panel-title" ng-show="state == 1">Please sign in</h3>
                <h3 class="panel-title" ng-show="state == 2">Reset Password</h3>
            </div>
            <div class="panel-body">
                <form role="form" name="frmLogin" novalidate ng-submit="login()" ng-show="state == 1">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="User" name="user" type="text" data-ng-model="loginData.userName" required>
                            <div ng-messages="frmLogin.user.$error" ng-if="interacted(frmLogin.user)" class="error-messages">
                                <div ng-messages-include="validation-messages"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" data-ng-model="loginData.password" required>
                            <div ng-messages="frmLogin.password.$error" ng-if="interacted(frmLogin.password)" class="error-messages">
                                <div ng-messages-include="validation-messages"></div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <a href="" ng-click="forgotPassword()">
                                <span class="glyphicon glyphicon-question-sign"></span>
                                <span>Forgot your password?</span>
                            </a>
                        </div>
                        <div class="form-group" ng-if="message">
                            <p class="text-danger" data-ng-bind="message"></p>
                        </div>
                        <input class="btn btn-lg btn-primary btn-block btn--submit" type="submit" value="Login">
                    </fieldset>
                </form>

                <form role="form" name="frmForgot" novalidate ng-submit="requestNewPassword()" ng-show="state == 2">
                    <div class="form-group">
                        <label for="user">Enter your user id</label>
                        <input class="form-control" placeholder="User Id" name="user" type="text" data-ng-model="forgotUserName" required>
                        <div ng-messages="frmForgot.user.$error" ng-if="interacted(frmForgot.user)" class="error-messages">
                            <div ng-messages-include="validation-messages"></div>
                        </div>
                    </div>
                    <div class="form-group" ng-if="message">
                        <p class="text-success" data-ng-bind="message"></p>
                    </div>
                    <input class="btn btn-lg btn-primary btn--submit" type="submit" value="Reset">
                    <input class="btn btn-lg btn-default" type="button" value="Back" ng-click="init()">
                </form>
            </div>
        </div>
    </div>
</div>
