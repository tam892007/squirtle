<div class="panel panel-default panel-table">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-hdd" aria-hidden="true"></span> &nbsp; Trade History
        </h3>
    </div>
    <div class="panel-body">
        <table st-table="data" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Account</th>
                    <th>Type</th>
                    <th class="right">Successed/Total</th>
                    <th>Start Date</th>
                    <th>Last Mondifired</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data" ng-dblclick="viewDefails(item)" ng-class="{'success': item.type!=AccountState.InGiveTransaction, 'danger': item.type==AccountState.InGiveTransaction}">
                    <td>
                        <span>{{ $index + 1 }}</span>
                    </td>
                    <td>
                        <span data-ng-bind="item.accountId"></span>
                    </td>
                    <td>
                        <span data-ng-bind="item.type==AccountState.InGiveTransaction?'Give':'Receive'"></span>
                    </td>
                    <td class="text-center">
                        <span data-ng-bind="item.numOfSuccesses"></span>/<span data-ng-bind="item.numOfTransactions"></span>
                    </td>
                    <td>
                        <span data-ng-bind="item.beginDate|date:ConfigData.dateFormat"></span>
                    </td>
                    <td>
                        <span data-ng-bind="item.lastModifiedDate|date:ConfigData.dateFormat"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
