<div class="panel panel-default panel-table">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> &nbsp; Bonus Transactions
        </h3>
    </div>
    <div class="panel-body">
        <button class="btn btn-success" ng-show="info.isAllowClaimBonus" ng-click="claimBonus()"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> &nbsp;Claim Bonus</button>
    </div>
    <div class="panel-body">
        <table st-table="data" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>From Account</th>
                    <th>State</th>
                    <th>Start Date</th>
                    <th>Last Mondifired</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data" ng-dblclick="viewDefails(item)">
                    <td>
                        <span>{{ $index + 1 }}</span>
                    </td>
                    <td>
                        <span data-ng-bind="item.giverId"></span>
                    </td>
                    <td>
                        <span data-ng-bind="TransactionState.display(item.state)"></span>
                    </td>
                    <td>
                        <span data-ng-bind="item.created|date:ConfigData.dateFormat"></span>
                    </td>
                    <td>
                        <span data-ng-bind="item.lastModified|date:ConfigData.dateFormat"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
