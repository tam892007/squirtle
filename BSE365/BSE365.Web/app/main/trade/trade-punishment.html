<div class="panel panel-default panel-table">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> &nbsp; Punishment Transactions
        </h3>
    </div>
    <div class="panel-body">
        <table st-table="data" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>For Account</th>
                    <th>To Account</th>
                    <th>State</th>
                    <th>Start Date</th>
                    <th>Last Mondifired</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data" ng-dblclick="viewDefails(item)">
                    <td>
                        <span>{{ $index + 1 }}</span>
                    </td>
                    <td>
                        <span data-ng-bind="item.forAccount"></span> (<span data-ng-bind="item.forUser"></span>)
                    </td>
                    <td>
                        <span data-ng-bind="item.receiverId"></span>
                    </td>
                    <td>
                        <span data-ng-bind="TransactionState.display(item.state)"></span>
                    </td>
                    <td>
                        <span data-ng-bind="item.created|date:ConfigData.dateFormat"></span>
                    </td>
                    <td>
                        <span data-ng-bind="item.lastModified|date:ConfigData.dateFormat"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
