<div class="panel panel-default panel-table" ng-show="selected">
    <div class="panel-heading">
        <span class="badge pull-right">ID: {{target.id}}</span>
        <h3 class="panel-title"> <span class="glyphicon glyphicon-random" aria-hidden="true"></span> &nbsp; Queued Information
        </h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <img http-src="{{target.avatarId}}" class="img-circle" />
        </div>
        <div class="form-group">
            <label>Account</label>
            <p class="form-control-static" data-ng-bind="target.accountId"></p>
        </div>
        <div class="form-group">
            <label>Name</label>
            <p class="form-control-static" data-ng-bind="target.displayName"></p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <p class="form-control-static" data-ng-bind="target.email"></p>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <p class="form-control-static" data-ng-bind="target.phoneNumber"></p>
        </div>
        <div class="form-group">
            <label>Priority</label>
            <p class="form-control-static" data-ng-bind="PriorityLevel.display(target.priority)"></p>
        </div>
        <div class="form-group">
            <label>Amount</label>
            <p class="form-control-static" data-ng-bind="target.amount"></p>
        </div>
        <div class="form-group">
            <label>Created</label>
            <p class="form-control-static" data-ng-bind="target.created|date:ConfigData.dateFormat"></p>
        </div>
    </div>
</div>
