<div class="panel panel-default panel-table" ng-show="selected">
    <div class="panel-heading">
        <span class="badge pull-right">ID: {{target.id}}</span>
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span> &nbsp; Queued Information
        </h3>
    </div>
    <div class="panel-body">
        <div class="form-group text-center">
            <img http-src="{{target.avatarUrl}}" class="img-circle" />
        </div>
        <div class="form-group text-center" ng-show="isReceiver">
            <button class="btn btn-success" ng-click="mapForReceiver()"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> &nbsp;Map With Givers</button>
            <div class="alert alert-danger" role="alert" ng-show="message" data-ng-bind="message"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Account</label>
                <p class="form-control-static" data-ng-bind="target.accountId"></p>
            </div>
            <div class="col-md-6">
                <label>Name</label>
                <p class="form-control-static" data-ng-bind="target.displayName"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Amount</label>
                <p class="form-control-static" data-ng-bind="target.amount"></p>
            </div>
            <div class="col-md-6">
                <label>Type</label>
                <p class="form-control-static" data-ng-bind="WaitingType.display(target.type)"></p>
            </div>
        </div>
        <div class="form-group">
            <label>Priority</label>
            <p class="form-control-static" data-ng-bind="PriorityLevel.display(target.priority)"></p>
        </div>
        <div class="form-group">
            <label>Created</label>
            <p class="form-control-static" data-ng-bind="target.created|date:ConfigData.dateTimeFormat"></p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>PhoneNumber</label>
                <p class="form-control-static" data-ng-bind="target.phoneNumber"></p>
            </div>
            <div class="col-md-6">
                <label>Email</label>
                <p class="form-control-static" data-ng-bind="target.email"></p>
            </div>
        </div>
    </div>
</div>
