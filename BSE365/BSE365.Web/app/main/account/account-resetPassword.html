<div>
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <h3 class="panel-title">Reset Password</h3>
            </div>
            <div class="panel-body">                
                <form role="form" name="frmForgot" novalidate ng-submit="requestNewPassword()">
                    <div class="form-group">
                        <label for="user">Enter Account Id</label>
                        <input class="form-control" placeholder="User Id" name="user" type="text" data-ng-model="forgotUserName" required>
                        <div ng-messages="frmForgot.user.$error" ng-if="interacted(frmForgot.user)" class="error-messages">
                            <div ng-messages-include="validation-messages"></div>
                        </div>
                    </div>
                    <div class="form-group" ng-if="message">
                        <p class="text-success" data-ng-bind="message"></p>
                    </div>
                    <input class="btn btn-lg btn-primary btn--submit" type="submit" value="Reset">
                </form>
            </div>
        </div>
    </div>
</div>
