<div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Management</h3>
                </div>
                <div class="panel-body">
                    <form data-ng-submit="transferPIN()">
                        <div class="form-group">
                            <label>Balance</label>
                            <p class="form-control-static" data-ng-bind="currentPinBalance.pinBalance"></p>
                        </div>
                        <div class="form-group">
                            <label for="from">From</label>
                            <input type="text" class="form-control" id="from" placeholder="From" data-ng-model="currentPinBalance.userId">
                        </div>
                        <div class="form-group">
                            <label for="to">To</label>
                            <input type="text" class="form-control" id="to" placeholder="To" data-ng-model="transaction.toId">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Amount" data-ng-model="transaction.amount">
                        </div>
                        <div class="form-group">
                            <label for="note">Note</label>
                            <input type="text" class="form-control" id="note" placeholder="Note" data-ng-model="transaction.note">
                        </div>
                        <div class="form-group">
                            <label for="code">Verify Code</label>
                            <input type="text" class="form-control" id="code" placeholder="Code" data-ng-model="transaction.code">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">History</h3>
                </div>
                <div class="panel-body">
                    <table st-table="transactionHistories" class="table table-striped">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>To Id</th>
                                <th>Amount</th>
                                <th>Time</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="transaction in transactionHistories">
                                <td><span>{{ $index + 1 }}</span></td>
                                <td><span data-ng-bind="transaction.toId"></span></td>
                                <td><span data-ng-bind="transaction.amount"></span></td>
                                <td><span data-ng-bind="transaction.createdDate"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
