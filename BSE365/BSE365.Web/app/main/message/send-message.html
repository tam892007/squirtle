<div class="modal-header">
    <h3 class="modal-title">Send Message</h3>
</div>
<div class="modal-body">
    <form role="form" data-ng-submit="submit()" name="frmSendMessage" novalidate>
        <div class="form-group">
            <label for="user">To UserName</label>
            <input type="text" class="form-control" name="ToUser" data-ng-model="model.toUser" ng-minlength="6" required>
            <div ng-messages="frmSendMessage.ToUser.$error" ng-if="interacted(frmSendMessage.ToUser)" class="error-messages">
                <div ng-messages-include="validation-messages"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="newPwd">Message:</label>
            <textarea rows="5" width="100%" class="form-control" name="content" data-ng-model="model.content" required />
            <div ng-messages="frmSendMessage.content.$error" ng-if="interacted(frmSendMessage.content)" class="error-messages">
                <div ng-messages-include="validation-messages"></div>
            </div>
        </div>
        <div class="form-group" ng-if="failed">
            <p class="text-danger">Cannot send message. Please check your inputs and try again.</p>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </form>
</div>
