<div class="panel panel-default panel-table">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-random" aria-hidden="true"></span> &nbsp; Transaction History
        </h3>
    </div>
    <div class="panel-body">
        <table st-table="transactionHistories" class="table table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>To Id</th>
                <th>Amount</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="transaction in transactionHistories">
                <td>
                    <span>{{ $index + 1 }}</span></td>
                <td>
                    <span data-ng-bind="transaction.toId"></span></td>
                <td>
                    <span data-ng-bind="transaction.amount"></span></td>
                <td>
                    <span data-ng-bind="transaction.createdDate"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
