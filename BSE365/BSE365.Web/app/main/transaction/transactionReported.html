<div>
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default panel-form">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-file" aria-hidden="true"></span> &nbsp; Reported Transactions
                    </h3>
                </div>
                <div class="panel-body">
                    <table st-table="displayData" st-safe-src="data" class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Type</th>
                                <th>Giver</th>
                                <th>Receiver</th>
                                <th>Created</th>
                                <th>Transfered Date</th>
                                <th>Last Modified</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7">
                                    <div class="form-inline">
                                        <input st-search="" class="form-control" placeholder="search ..." />
                                        <button class="btn btn-success" ng-click="reload()">
                                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr ng-repeat="item in displayData" ng-click="viewDefails(item)" ng-class="{'info':item.selected}">
                                <td>
                                    <span data-ng-bind="item.id"></span>
                                </td>
                                <td>
                                    <span data-ng-bind="TransactionType.display(item.type)"></span>
                                </td>
                                <td>
                                    <span data-ng-bind="item.giverId"></span>
                                </td>
                                <td>
                                    <span data-ng-bind="item.receiverId"></span>
                                </td>
                                <td>
                                    <span data-ng-bind="item.created|date:ConfigData.dateFormat"></span>
                                </td>
                                <td>
                                    <span data-ng-bind="item.transferedDate|date:ConfigData.dateFormat"></span>
                                </td>
                                <td>
                                    <span data-ng-bind="item.lastModified|date:ConfigData.dateFormat"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default panel-table" ng-show="selected">
                <div class="panel-heading">
                    <span class="badge pull-right">ID: {{target.id}}</span>
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-random" aria-hidden="true"></span> &nbsp; Transaction Information
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Giver</label>
                        </div>
                        <div class="col-md-6">
                            <label>Receiver</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Account</label>
                            <p class="form-control-static" data-ng-bind="target.giverId"></p>
                        </div>
                        <div class="col-md-6">
                            <label>Account</label>
                            <p class="form-control-static" data-ng-bind="target.receiverId"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                            <p class="form-control-static" data-ng-bind="target.giverDisplayName"></p>
                        </div>
                        <div class="col-md-6">
                            <label>Name</label>
                            <p class="form-control-static" data-ng-bind="target.receiverDisplayName"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Phone Number</label>
                            <p class="form-control-static" data-ng-bind="target.giverPhoneNumber"></p>
                        </div>
                        <div class="col-md-6">
                            <label>Phone Number</label>
                            <p class="form-control-static" data-ng-bind="target.receiverPhoneNumber"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email</label>
                            <p class="form-control-static" data-ng-bind="target.giverEmail"></p>
                        </div>
                        <div class="col-md-6">
                            <label>Email</label>
                            <p class="form-control-static" data-ng-bind="target.receiverEmail"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Bank Name</label>
                            <p class="form-control-static" data-ng-bind="target.giverBankName"></p>
                        </div>
                        <div class="col-md-6">
                            <label>Bank Name</label>
                            <p class="form-control-static" data-ng-bind="target.receiverBankName"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <img class="transaction-attachment-file" ng-show="item.attachmentUrl" src="{{item.attachmentUrl}}" />
                    </div>

                    <div class="form-group">
                        <label>Created</label>
                        <p class="form-control-static" data-ng-bind="target.created|date:ConfigData.dateTimeFormat"></p>
                    </div>
                    <div class="form-group">
                        <label>Transfered Date</label>
                        <p class="form-control-static" data-ng-bind="target.transferedDate|date:ConfigData.dateTimeFormat"></p>
                    </div>
                    <div class="form-group">
                        <label>Last Modified</label>
                        <p class="form-control-static" data-ng-bind="target.lastModified|date:ConfigData.dateTimeFormat"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <button class="btn" ng-click="giverTrue()" title="Lock Receiver">Lock Receiver</button>
                        </div>
                        <div class="col-md-6 text-center">
                            <button class="btn" ng-click="receiverTrue()" title="Lock Giver">Lock Giver</button>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <button class="btn" ng-click="bothTrue()" title="Transaction Completed Successfully">Transaction Completed Successfully!</button>
                        </div>
                        <div class="col-md-6 text-center">
                            <button class="btn" ng-click="bothFalse()" title="Lock Both">Lock Both</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
