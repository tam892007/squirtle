<div class="bg-primary transaction-title">
    <div class="" ng-if="grState=='giving'">Giving</div>
    <div class="" ng-if="grState=='receiving'">Receiving</div>
    <div class="" ng-if="grState==''">Request First!</div>
</div>
<div class="bg-info">
    <div class="col-md-2 col-md-offset-1 text-center transaction-step transaction-step__1">
        <div class="text-default" ng-class="{'text-unchecked': overviewState.queued == -1, 'text-expand': overviewState.queued == 0,'text-ok': overviewState.queued == 1,}">Queue</div>
        <span class="glyphicon" ng-class="{'glyphicon-unchecked': overviewState.queued == -1, 'glyphicon-expand': overviewState.queued == 0,'glyphicon-ok': overviewState.queued == 1,}"></span>
    </div>
    <div class="col-md-2 text-center transaction-step transaction-step__2">
        <div class="text-default" ng-class="{'text-unchecked': overviewState.give == -1, 'text-expand': overviewState.give == 0,'text-ok': overviewState.give == 1,}">Give & Confirm</div>
        <span class="glyphicon" ng-class="{'glyphicon-unchecked': overviewState.give == -1, 'glyphicon-expand': overviewState.give == 0,'glyphicon-ok': overviewState.give == 1,}"></span>
    </div>
    <div class="col-md-2 text-center transaction-step transaction-step__3">
        <div class="text-default" ng-class="{'text-unchecked': overviewState.waitCofirm == -1, 'text-expand': overviewState.waitCofirm == 0,'text-ok': overviewState.waitCofirm == 1,}">Wait Cofirm</div>
        <span class="glyphicon" ng-class="{'glyphicon-unchecked': overviewState.waitCofirm == -1, 'glyphicon-expand': overviewState.waitCofirm == 0,'glyphicon-ok': overviewState.waitCofirm == 1,}"></span>
    </div>
    <div class="col-md-2 text-center transaction-step transaction-step__4">
        <div class="text-default" ng-class="{'text-unchecked': overviewState.receive == -1, 'text-expand': overviewState.receive == 0,'text-ok': overviewState.receive == 1,}">Receive & Confirm</div>
        <span class="glyphicon" ng-class="{'glyphicon-unchecked': overviewState.receive == -1, 'glyphicon-expand': overviewState.receive == 0,'glyphicon-ok': overviewState.receive == 1,}"></span>
    </div>
    <div class="col-md-2 text-center transaction-step transaction-step__5">
        <div class="text-default" ng-class="{'text-unchecked': overviewState.ended == -1, 'text-expand': overviewState.ended == 0,'text-ok': overviewState.ended == 1,}">Complete</div>
        <span class="glyphicon" ng-class="{'glyphicon-unchecked': overviewState.ended == -1, 'glyphicon-expand': overviewState.ended == 0,'glyphicon-ok': overviewState.ended == 1,}"></span>
    </div>
</div>
<div class="bg-info" ng-show="grState=='' && info.state == AccountState.Default">
    <div class="row text-center">
        <div class="col-md-12">
            <button class="btn" ng-disabled="!info.isAllowGive" ng-class="{'btn-success': info.isAllowGive}" ng-click="queueGive()">Request Give</button>
        </div>
    </div>
    <div class="row not-allow-queue-reason text-center" ng-show="!info.isAllowGive">
        <div>You can't Request Give because:</div>
        <div ng-repeat="reason in info.notAllowGiveReason">
            <span class="text-danger" data-ng-bind="reason"></span>
        </div>
    </div>
</div>
<div class="bg-info" ng-show="grState=='' && info.state == AccountState.Gave">
    <div class="row text-center">
        <div class="col-md-12">
            <button class="btn" ng-disabled="!info.isAllowReceive" ng-class="{'btn-success': info.isAllowReceive}" ng-click="queueReceive()">Request Receive</button>
        </div>
    </div>
    <div class="row not-allow-queue-reason text-center" ng-show="!info.isAllowReceive">
        <div>You can't Request Receive because:</div>
        <div ng-repeat="reason in info.notAllowReasonReason">
            <span class="text-danger" data-ng-bind="reason"></span>
        </div>
    </div>
</div>
