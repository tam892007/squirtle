<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Introduce new user</h3>
    </div>
    <div class="panel-body">
        <form role="form" data-ng-submit="registerUser()">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" data-ng-model="newUser.id">
            </div>
            <div class="form-group">
                <label for="parentId">Parent ID:</label>
                <input type="text" class="form-control" id="parentId" data-ng-model="currentUser.id">
            </div>
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" class="form-control" id="userName" data-ng-model="newUser.userName">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" data-ng-model="newUser.password">
            </div>
            <div class="form-group">
                <label for="name">Display Name:</label>
                <input type="text" class="form-control" id="name" data-ng-model="newUser.userInfo.displayName">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" data-ng-model="newUser.userInfo.phoneNumber">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" data-ng-model="newUser.userInfo.email">
            </div>
            <div class="form-group">
                <label for="bankNumber">Bank Number:</label>
                <input type="text" class="form-control" id="bankNumber" data-ng-model="newUser.userInfo.bankNumber">
            </div>
            <div class="form-group">
                <label for="bankName">Bank Name:</label>
                <input type="text" class="form-control" id="bankName" data-ng-model="newUser.userInfo.bankName">
            </div>
            <div class="form-group">
                <label for="bankBranch">Bank Branch:</label>
                <input type="text" class="form-control" id="bankBranch" data-ng-model="newUser.userInfo.bankBranch">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</div>
